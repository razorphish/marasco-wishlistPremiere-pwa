<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-hidden="true"
    (click)="close.emit(true)"
  >
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">Wishlist Options</h4>
</div>

<div class="modal-body custom-scroll">
  <form
    id="form-wishlist-options"
    class="smart-form"
    [saUiValidate]="validationOptions"
    novalidate="novalidate"
  >
    <fieldset>
      <div class="row">
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="hideFromMe"
              id="hideFromMe"
              [ngModel]="wishlist.preferences.hideFromMe"
              value="true"
            />
            <i></i>
            Hide From Me?
          </label>
        </section>
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="includePriceWhenSharing"
              id="includePriceWhenSharing"
              [ngModel]="wishlist.preferences.includePriceWhenSharing"
              value="true"
            />
            <i></i>
            Include Price when Sharing?
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="markPurchasedItem"
              id="markPurchasedItem"
              [ngModel]="wishlist.preferences.markPurchasedItem"
              value="true"
            />
            <i></i>
            Mark Purchased Items?
          </label>
        </section>
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="notifyOnAddItem"
              id="notifyOnAddItem"
              [ngModel]="wishlist.preferences.notifyOnAddItem"
              value="true"
            />
            <i></i>
            Notify when I add an item?
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="notifyOnRemoveItem"
              id="notifyOnRemoveItem"
              [ngModel]="wishlist.preferences.notifyOnRemoveItem"
              value="true"
            />
            <i></i>
            Notify when I remove an item?
          </label>
        </section>
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="notifyOnClose"
              id="notifyOnClose"
              [ngModel]="wishlist.preferences.notifyOnClose"
              value="true"
            />
            <i></i>
            Notify when I delete wishlist?
          </label>
        </section>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <label class="input">
            <input
              type="text"
              name="currencyUnitSymbol"
              id="currencyUnitSymbol"
              placeholder="Currency Unit Symbol"
              class="input-lg"
              [ngModel]="wishlist.preferences.currencyUnitSymbol"
            />
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="row">
        <section class="col col-12" style="float: right">
          <button
            type="button"
            class="btn btn-default btn-lg"
            (click)="close.emit(true)"
          >
            Close
          </button>
          &nbsp;
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            id="save-preference"
          >
            <i class="fa fa-check"></i> Save
          </button>
        </section>
      </div>
    </fieldset>
  </form>
</div>
