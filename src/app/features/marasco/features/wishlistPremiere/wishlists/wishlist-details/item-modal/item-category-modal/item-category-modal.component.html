<div class="modal-header">
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-hidden="true"
      (click)="close.emit(true)"
    >
      &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Wishlist Category</h4>
  </div>
  <div class="modal-body custom-scroll">
    <form
      id="form-add-wishlist-item-category"
      class="smart-form"
      [saUiValidate]="validationOptions"
      novalidate="novalidate"
    >
      <fieldset>
        <div class="row">
          <section class="col col-12">
            <label class="input">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                class="input-lg"
              />
              <b class="tooltip tooltip-bottom-right">Category Name</b>
            </label>
          </section>
        </div>
      </fieldset>

      <fieldset>
        <div class="row">
          <section class ="col col-12">
            <button type="button" class="btn btn-default btn-lg" (click)="close.emit(true)">
              Close
            </button>
            &nbsp;
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              id="i-agree"
            >
              <i class="fa fa-check"></i> Save
            </button>
          </section>
        </div>
      </fieldset>
    </form>
  </div>
