<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-hidden="true"
    (click)="close.emit(true)"
  >
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">Follow Wishlist?</h4>
</div>

<div class="modal-body custom-scroll">
  <form
    id="form-wishlist-options"
    class="smart-form"
    [saUiValidate]="validationOptions"
    novalidate="novalidate"
  >
    <fieldset>
      <div class="row">
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="notifiedOnAddItem"
              id="notifiedOnAddItem"
              [ngModel]="wishlistFollow.notifiedOnAddItem"
              value="true"
            />
            <i></i>
            Notify me when item added
          </label>
        </section>
        <section class="col col-md-6 col-xs-6">
          <label class="checkbox">
            <input
              type="checkbox"
              name="notifiedOnRemoveItem"
              id="notifiedOnRemoveItem"
              [ngModel]="wishlistFollow.notifiedOnRemoveItem"
              value="true"
            />
            <i></i>
            Notify me when item removed
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-md-12 col-xs-12">
          <label class="checkbox">
            <input
              type="checkbox"
              name="notifiedOnCompletion"
              id="notifiedOnCompletion"
              [ngModel]="wishlistFollow.notifiedOnCompletion"
              value="true"
            />
            <i></i>
            Notify when every item purchased
          </label>
        </section>
      </div>
    </fieldset>

    <fieldset>
      <div class="row">
        <section class="col col-12" style="float: right">
          <button
            type="button"
            class="btn btn-default btn-lg"
            (click)="close.emit(true)"
          >
            Close
          </button>
          &nbsp;
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            id="save-preference"
          >
            <i class="fa fa-check"></i> Save
          </button>
        </section>
      </div>
    </fieldset>
  </form>
</div>
