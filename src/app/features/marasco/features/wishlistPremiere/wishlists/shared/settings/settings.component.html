<div class="col-xs-12 col-sm-5 col-md-5 col-lg-8" saSparklineContainer>
  <ul id="sparks" class="">
    <li class="sparks-info">
      <h5>
        Total
        <span class="txt-color-blue">{{
          calculateTotal(wishlist) | currency
        }}</span>
      </h5>
    </li>
    <li class="sparks-info">
      <h5>
        Items
        <span class="txt-color-purple"
          ><i class="fa fa-gift"></i>&nbsp;{{ wishlist.items.length }}</span
        >
      </h5>
    </li>
    <li class="sparks-info">
      <h5>
        Purchased
        <span class="txt-color-greenDark"
          ><i class="fa fa-shopping-cart"></i>&nbsp;{{
            calculateTotalPurchased(wishlist)
          }}</span
        >
      </h5>
    </li>
  </ul>
</div>
