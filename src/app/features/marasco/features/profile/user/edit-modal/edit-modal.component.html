<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-hidden="true"
    (click)="close.emit(true)"
  >
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">Edit Profile</h4>
</div>

<div class="modal-body custom-scroll">
  <form
    id="form-wishlist-options"
    class="smart-form"
    [saUiValidate]="validationOptions"
    novalidate="novalidate"
  >
    <fieldset>
      <div class="row">
        <section class="col col-md-12 col-lg-12 col-sm-12">
          <label class="input">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              class="input-lg"
              [ngModel]="user.firstName"
            />
            <b class="tooltip tooltip-bottom-right">First name of User</b>
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-md-12 col-lg-12 col-sm-12">
          <label class="input">
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              class="input-lg"
              [ngModel]="user.lastName"
            />
            <b class="tooltip tooltip-bottom-right">First name of User</b>
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-md-12 col-lg-12 col-sm-12">
          <label class="input">
            <i class="icon-append fa fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              autocomplete="new-password"
              class="input-lg"
            />
            <b class="tooltip tooltip-bottom-right"
              >Don't forget your password!</b
            >
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-md-12 col-lg-12 col-sm-12">
          <label class="input">
            <i class="icon-append fa fa-lock"></i>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              placeholder="Confirm password"
              autocomplete="new-password"
              class="input-lg"
            />
            <b class="tooltip tooltip-bottom-right"
              >Don't forget your password</b
            >
          </label>
        </section>
      </div>
    </fieldset>

    <fieldset>
      <div class="row">
        <section class="col col-12" style="float: right">
          <button
            type="button"
            class="btn btn-default btn-lg"
            (click)="close.emit(true)"
          >
            Close
          </button>
          &nbsp;
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            id="save-user"
          >
            <i class="fa fa-check"></i> Save
          </button>
        </section>
      </div>
    </fieldset>
  </form>
</div>
