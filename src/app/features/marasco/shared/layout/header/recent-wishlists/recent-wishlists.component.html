<div class="project-context hidden-xs dropdown" dropdown>

  <span class="label">{{ 'Wishlists' | i18n }}:</span>
  
  <span class="project-selector dropdown-toggle" dropdownToggle>{{'Recent wishlists'| i18n}}
    <i ng-if="wishlists.length" class="fa fa-angle-down"></i>
  </span>

  <ul *dropdownMenu class="dropdown-menu">
    <li *ngFor="let wishlist of wishlists">
      <a href="{{wishlist.href}}">{{wishlist.title}}</a>
    </li>
    <li class="divider"></li>
    <li>
      <a (click)="clearWishlists()"><i class="fa fa-power-off"></i> Clear</a>
    </li>
  </ul>

</div>
